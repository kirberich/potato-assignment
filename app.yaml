application: potato-assignment
version: 2
runtime: python27
api_version: 1
threadsafe: true

libraries:
- name: PIL
  version: latest

handlers:

- url: /_ah/(mapreduce|queue|warmup|remote_api).*
  script: potato_assignment.wsgi.application
  login: admin
  secure: always

- url: /static/
  static_dir: static/
  secure: always

# Set Django admin to be login:admin as well as Django's is_staff restriction
- url: /admin.*
  script: potato_assignment.wsgi.application
  secure: always
  login: admin

- url: /.*
  script: potato_assignment.wsgi.application
  secure: always

skip_files:
    - manage.py
    - README.md
    - install_deps
    - requirements.txt
    - sitepackages/google_appengine*
    - (.*)\.pyc
