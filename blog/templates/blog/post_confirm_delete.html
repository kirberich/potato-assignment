<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Delete - {{ object.title }}</title>
</head>
<body>
  <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
       <h4 class="modal-title">Delete {{ object.title }}</h4>
  </div>			<!-- /modal-header -->
  <div class="modal-body">
  <p>Are you absolutally sure you want to delete {{ object.title }} and all the related comments? It will not be possible to recover it anymore. Think twice please</p>
  </div>			<!-- /modal-body -->
  <div class="modal-footer">
    <form action="{% url 'post-delete' post.slug %}" method="post">
      {% csrf_token %}
  		<input type="hidden" name="post" value="{{ post.pk }}" />
    	<button type="submit" class="btn btn-danger">Delete</button>
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </form>
  </div>			<!-- /modal-footer -->
</body>
</html>
