    <div class="post-preview">
      <a href="{{ post.get_absolute_url }}">
        <h2 class="post-title">
          {{ post.title }}
        </h2>
      </a>
      <h3 class="post-subtitle">
        {{ post.subtitle }}
      </h3>
      <p class="post-meta">Posted on {{ post.created|date:"Y-m-d" }}</p>
    </div>
